name: Deploy to EC2

on:
  push:
    branches:
      - main  # ou la branche que tu utilises pour le déploiement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Utiliser la dernière version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Utiliser la dernière version
        with:
          node-version: '16'  # ou la version de Node.js que tu utilises

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/html/attribute-validation-tool-front/"
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          rm: false
          debug: false
          strip_components: 0
          overwrite: true  # Forcer l'écrasement des fichiers existants
          tar_dereference: false
          tar_exec: tar
          proxy_port: 22
          proxy_timeout: 30s
          proxy_use_insecure_cipher: false

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: sudo systemctl restart nginx
